<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");

      window.fn = {}
      window.fn.open = function(){
        var menu = document.getElementById("menu")
        menu.open()
      }
      
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>

  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list tappleble>
          Home
        </ons-list>
        <ons-list tappable>
          Setting
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="main.html"></ons-splitter-content>
  </ons-splitter>

  <template id="main.html">
    <ons-page>
      <ons-toolbar>
          <div class="left">
              <ons-toolbar-button id="toolbutton" onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
          </div>
      </ons-toolbar>
      <ons-tabbar swipeable position="auto">
        <ons-tab page="tab1.html" label="Tab1" icon="ion-home , material:md-home" badge="7" active></ons-tab>
        <ons-tab page="tab2.html" label="Tab2" icon="md-settiongs" active-icon="md-face"></ons-tab>
      </ons-tabbar>
    </ons-page>
  </template>
  

  
</body>
</html>
